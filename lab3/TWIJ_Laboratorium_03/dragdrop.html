<!DOCTYPE html>
<html>
 <head>
 <style>
 #div1, #div2, #div3, #div4 {float:left; width:200px; height:200px;
 margin:10px;padding:10px;border:1px solid;}
 </style>
 <script>
 function allowDrop(e) {
 e.preventDefault();
 }
 function drag(e) {
 e.dataTransfer.setData("text", e.target.id);
 }
 function drop(e) {
 e.preventDefault();
 var data = e.dataTransfer.getData("text");
 e.target.appendChild(document.getElementById(data));
 }
 </script>
 </head>
 <body>
 <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
 <img src="1.jpg" draggable="true" ondragstart="drag(event)" id="drag1"
  width="200" height="200">
 </div>
 <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
 <img src="2.jpg" draggable="true" ondragstart="drag(event)" id="drag2"
  width="200" height="200">
 </div>
 <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
 <img src="3.jpg" draggable="true" ondragstart="drag(event)" id="drag3"
  width="200" height="200">
 </div>
 <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
 </body>
</html>
