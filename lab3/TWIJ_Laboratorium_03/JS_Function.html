<html>
<head>
<script type="text/javascript">
function rectangleArea(length, height) {
  var area;
  area = length * height;
  return area;
}
</script>
</head>
<body>
<h3>Pole prostokąta</h3>
<script type="text/javascript">
  var l = 15.3;
  var h = 24.2;
  var rectArea = rectangleArea(l, h);
  document.write("Długość: " + l + " m <br />");
  document.write("Szerokość: " + h + " m <br />");
  document.write("<b>Pole: " + rectArea + "</b> m<sup>2</sup>");
</script>
</html>
